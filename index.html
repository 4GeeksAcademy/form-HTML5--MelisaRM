<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment for example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: black
    }

    .card-header {
      background-color: gainsboro !important;
      color: black !important; 
    }

    .card {
      border: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm">
      <div class="card-header bg-primary text-white text-center">
        <h4>Payment for example</h4>
      </div>
      <div class="card-body">
        <form>
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="cardNumber" class="form-label">Card #</label>
              <input type="text" id="cardNumber" class="form-control" placeholder="XXXXXXXXXXXXXXXX" required pattern="\d{16}">
            </div>
            <div class="col-md-3">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="text" id="cvc" class="form-control" placeholder="0000" required pattern="\d{3,4}">
            </div>
            <div class="col-md-3">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" id="amount" class="form-control" placeholder="Amount" required min="1">
              </div>
            </div>
          </div>

          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" id="firstName" class="form-control" required>
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" id="lastName" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-md-6">
              <label for="city" class="form-label">City</label>
              <input type="text" id="city" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label for="state" class="form-label">State</label>
              <select id="state" class="form-select" required>
                <option value="">Pick a state</option>
                <option>Madrid</option>
                <option>Barcelona</option>
                <option>Valencia</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="postalCode" class="form-label">Postal Code</label>
              <input type="text" id="postalCode" class="form-control" required pattern="\d{5}">
            </div>
          </div>

          <div class="row mb-4">
            <div class="col-md-6">
              <label class="form-label d-block">We accept:</label>
              <div class="p-3 bg-light rounded border">
                <div class="form-check form-check-inline me-4">
                  <input class="form-check-input" type="radio" name="paymentType" id="mastercard" required>
                  <label class="form-check-label" for="mastercard">Mastercard</label>
                </div>
                <div class="form-check form-check-inline me-4">
                  <input class="form-check-input" type="radio" name="paymentType" id="visa">
                  <label class="form-check-label" for="visa">Visa</label>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="message" class="form-label">Message</label>
              <textarea id="message" class="form-control" rows="3"></textarea>
              <div class="form-text">Add any notes here.</div>
            </div>
          </div>

          <div class="d-flex justify-content-end gap-2">
            <button type="reset" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
